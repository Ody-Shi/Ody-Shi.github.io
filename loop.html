<body>
<center><h1>How many chairs has The Rock sat on in his lifetime?</h1></center>

<script type="text/javascript">function makeChair (){
		var chair = document.createElement("div");
		document.body.appendChild(chair);
		chair.classList.add("chair");

	}
	
	
		for (var counter = 0; counter <1000; counter = counter + 1){
		makeChair(counter)
	}
	</script>
