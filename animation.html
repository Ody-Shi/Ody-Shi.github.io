<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style>
	#div{
		width:100px;
		height:100px;
		background-color:red;
		animation-name:dance;
		animation-duration:3s;
		animation-iteration-count:infinite;
		position:absolute;
	}
	@keyframes dance{
		0%{
			width:100px;
			height:100px;
		}
		25%{
			width:300px;
			height:300px;
		}
		50%{
			width:500px;
			height:500px;
		}
		75%{
			width:700px;
			height:700px;
		}
		100%{
			width:100px;
			height:100px;
		}
	}



</style>

</head>
<body>


<div id="div"></div>

</body>
</html>
